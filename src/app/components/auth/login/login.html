<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Connexion</h1>
      <p>Accédez à votre compte Jokko Agro</p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="credentials.email"
          name="email"
          required
          placeholder="exemple@email.com"
          #email="ngModel"
        >
        <div *ngIf="email.invalid && email.touched" class="error-text">
          Email requis
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          required
          placeholder="Votre mot de passe"
          #password="ngModel"
        >
        <div *ngIf="password.invalid && password.touched" class="error-text">
          Mot de passe requis
        </div>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
      <p><a routerLink="/">← Retour à l'accueil</a></p>
    </div>
  </div>
</div>
